name: Daily Python Script Runner

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes (for testing purposes)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Add any required dependencies here

      # Step 4: Print the current working directory
      - name: Print working directory
        run: pwd

      # Step 5: List files before running the script
      - name: List files before script
        run: ls -la

      # Step 6: Run the Python script
      - name: Run the sample script
        run: python sample_script.py

      # Step 7: List files after running the script
      - name: List files after script
        run: ls -la

      # Step 8: Display output file contents (for debugging)
      - name: Show output
        run: cat output.txt || echo "output.txt not found"
