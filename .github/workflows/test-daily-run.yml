name: Daily Python Script Runner

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every day at 8:00 AM UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Add any required dependencies here

      # Step 4: Run the Python script
      - name: Run the sample script
        run: |
          python sample_script.py

      # Step 5: Commit output.txt to the repository using GitHub Token
      - name: Commit output.txt to the repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output.txt  # Add the output.txt file
          git commit -m "Add output.txt from script run"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      # Step 6: Display output file contents (for debugging)
      - name: Show output
        run: cat output.txt || echo "output.txt not found"
